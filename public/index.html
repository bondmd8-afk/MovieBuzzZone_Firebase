<!DOCTYPE html>
<html>
<head>
<title>MovieBuzzZone</title>
<style>
body{background:#0a0a0a;color:#fff;font-family:Arial,sans-serif;margin:0;padding:0}
h1,h2,h3{margin:0}h1{text-align:center;padding:20px}section{padding:50px}
.movies-grid{display:flex;flex-wrap:wrap;gap:20px;justify-content:center}
.movie-card{background:#1a1a1a;border-radius:10px;overflow:hidden;width:200px;transition:0.3s}
.movie-card:hover{transform:scale(1.05);box-shadow:0 0 20px #ff3d00}
.movie-card img{width:100%;height:300px;object-fit:cover}
.movie-info{padding:15px}
.movie-info h3{font-size:1.2em;color:#f5f5f5}
.movie-info p{font-size:0.9em;color:#ccc}
</style>
</head>
<body>
<h1>Welcome to MovieBuzzZone</h1>
<section class='latest-movies'>
<h2>Latest US English Movies</h2>
<div class='movies-grid'>
<div class='movie-card'><img src='assets/movie1.jpg' alt='Movie 1'><div class='movie-info'><h3>Movie Title 1</h3><p>Release: 2025 | Genre: Action</p></div></div>
<div class='movie-card'><img src='assets/movie2.jpg' alt='Movie 2'><div class='movie-info'><h3>Movie Title 2</h3><p>Release: 2025 | Genre: Adventure</p></div></div>
<div class='movie-card'><img src='assets/movie3.jpg' alt='Movie 3'><div class='movie-info'><h3>Movie Title 3</h3><p>Release: 2025 | Genre: Thriller</p></div></div>
<div class='movie-card'><img src='assets/movie4.jpg' alt='Movie 4'><div class='movie-info'><h3>Movie Title 4</h3><p>Release: 2025 | Genre: Animation</p></div></div>
<div class='movie-card'><img src='assets/movie5.jpg' alt='Movie 5'><div class='movie-info'><h3>Movie Title 5</h3><p>Release: 2025 | Genre: Action</p></div></div>
</div>
</section>
</body>
</html>
